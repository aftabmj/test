    <template>
    <require from="../resources/elements/facility-repayment.html"></require>
    <div class="ui main container">

        <form class='ui form' submit.delegate="createFacility()">
            <p></p>
            <h3 class="ui dividing header">Facility details</h3>
            <div class="ui grid">
               <div class="four column row" style="background-color:#9acaca;">
                   <div class="four wide column"> <label>Sanction Letter No.</label>
                       <input type="text" value.bind="f.sanctionLetterNo" placeholder=" 1234567"/></div>
                   <div class="four wide column"> <label>Sanctioned Date</label> 
                       <input type="date" value.bind="f.sanctionedDate"/> </div>
                   <div class="four wide column"> <label>Availed Date</label> 
                       <input type="date" value.bind="f.availedDate"/> </div>
                   <div class="four wide column"> <label>Account No.</label> 
                       <input type="text" value.bind="f.accountNo" placeholder="023412 34567"/> </div>
                </div>

              <div class="three column row">
                    <div class="four wide column">
                         <label>Select Facility type</label>
                        <select name="facilityTypes" value.bind="f.facilityTypeId" 
                            change.delegate="facilityTypeDropdownChanged()">
                            <option model.bind=null></option>
                            <option model.bind="1">Term Loan</option>
                            <option model.bind="2">Housing Loan</option>
                            <option model.bind="3">Auto Loan</option>
                            <option model.bind="4">Cash Credit</option>
                        </select>
                    </div>

                   <div class="three wide column"> <label>Loan Amount</label> 
                   <input type="text" value.bind="f.loanAmount" placeholder="(in Rupees)"/> </div>
    
                    <div class="nine wide column">
                       <label>For the purpose of</label>
                        <input type="text" value.bind="f.loanPurpose" 
                        placeholder="E.g. Agricultural activities / Manufacturing Electronic Equipment/..."/>
                    </div>
               </div>


                <div class="one column row" >  </div>
                
                
                <template if.bind="showRepayment">
                 <compose view-model="../resources/elements/facility-repayment"
                    model.bind="facilityDetails.f" containerless> </compose>
                </template> 
    
                <div class="one column row">                </div>
 
                <div class="four column row">
                    <div class="left floated column">
                        <button class="${ waitingForDataTransfer ? 'ui basic loading button' :'ui button'}"
                          type="submit" id='saveForm' >Save Details</button> <!-- disabled.bind="!canSave"  tabindex="0" -->
                    </div>
                    <div class="right floated column">                      
                        <button class="${ waitingForDataTransfer ? 'ui basic loading button' :'ui primary submit button'}"
                          type="submit" id='saveFormAddAnother' disabled.bind="!canSave">Save & Add another</button>
                    </div> 
                </div>  <!-- four column row -->      

            </div> <!--ui grid-->
        </form>
    </div> <!-- main container  -->
</template>
